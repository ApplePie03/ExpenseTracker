<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Expense tracker</title>
  </head>
  <body>
    <h1 class="header">Expense tracker</h1>
    <form class="firstFlexForm">
      <label for="name" class="nameLabel">Name</label>
      <input type="text" id="name" name="name" required />
    </form>
    <form onsubmit="validateForm()" class="secondFlexForm">
      <label for="date" class="dateLabel">Date</label>
      <input type="date" name="date" id="date" required />
      <label for="value" class="valueLabel">Value</label>
      <input
        type="number"
        name="value"
        id="value"
        min="0"
        max="250000"
        required
      />
    </form>
    <div class="buttonContainer">
      <button type="submit">Submit</button>
    </div>
    <table class="table">
      <tr>
        <th>Expense name</th>
        <th>Date</th>
        <th>Value</th>
        <th>Actions</th>
      </tr>
    </table>
    <div class="modal">
      <div class="modalWindow">
        <h3 class="modalText">Which currency are you using?</h3>
        <select name="currency" id="currency" class="modalInput">
          <option value="" disabled selected>Pick your currency</option>
          <option value="$">Euro (â‚¬)</option>
          <option value="$">Dollar ($)</option>
          <option value="lei">Leu</option>
        </select>
        <button type="submit" class="modalButton">Submit</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
